language: go

go:
    - "1.7.1"

before_script:
  - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
  - go get -u -v github.com/spf13/hugo

script:
  - cd ghoust-website && hugo --theme=ghoust

after_success:
  - ls ghoust-website/src/public

