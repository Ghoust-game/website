branches:
  only:
    - master

install:
  - rm -rf public || exit 0

script:
  - cd src && ../binaries/hugo --theme=ghoust

after_success:
  - pwd
  - ls
  - ls src
  - ls src/public/

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: src/public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
